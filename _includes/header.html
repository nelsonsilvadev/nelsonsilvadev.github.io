<section id="navhome">
  <section class="home-header border-bottom padding-block">
    <div class="container">
      <div class="row">
        <div
          class="col-xs-12 col-sm-5 col-lg-5 text-center border-right"
          style="align-self: center"
        >
          <div class="foto">
            <img
              src="{{
                'assets/img/avatar.jpg'
                  | prepend: site.baseurl
                  | prepend: site.url
              }}"
            />
          </div>
        </div>
        <div class="col-xs-12 col-sm-7 col-lg-7 text-center">
          <h1 class="title">{{ site.author.name }}</h1>
          <h3 class="sub-title">{{ site.author.bio }}</h3>
          <div class="social">
            <ul
              class="animated"
              data-animation="fadeIn"
              data-animation-delay="600"
            >
              {% if site.author.github %}
              <li>
                <a
                  class="icons hover-animate"
                  href="https://github.com/{{ site.author.github }}"
                  target="_blank"
                >
                  <i class="fa fa-github"></i>
                </a>
              </li>
              {% endif %} {% if site.author.linkedin %}
              <li>
                <a
                  class="icons hover-animate"
                  href="https://www.linkedin.com/in/{{ site.author.linkedin }}"
                  target="_blank"
                >
                  <i class="fa fa-linkedin"></i>
                </a>
              </li>
              {% endif %} {% if site.author.twitter %}
              <li>
                <a
                  class="icons hover-animate"
                  href="https://twitter.com/{{ site.author.twitter }}"
                  target="_blank"
                >
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              {% endif %} {% if site.author.instagram %}
              <li>
                <a
                  class="icons hover-animate"
                  href="https://www.instagram.com/{{ site.author.instagram }}"
                  target="_blank"
                >
                  <i class="fa fa-instagram"></i>
                </a>
              </li>
              {% endif %} {% if site.organization.youtube_name %}
              <li>
                <a
                  class="icons hover-animate"
                  href="https://www.youtube.com/c/{{
                    site.organization.youtube_name
                  }}"
                  target="_blank"
                >
                  <i class="fa fa-youtube"></i>
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
