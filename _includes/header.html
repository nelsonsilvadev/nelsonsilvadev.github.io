<section id="navhome">
  <section class="home-header border-bottom padding-block">
    <div class="container">
      <div class="row">
        <div
          class="col-xs-12 col-sm-5 col-lg-5 text-center border-right"
          style="align-self: center"
        >
          <div class="foto">
            <picture>
              <source
                srcset="{{ '/assets/img/avatar.webp' | prepend: site.baseurl | prepend: site.url }}"
                type="image/webp"
              />

              <img
                src="{{
                '/assets/img/avatar.jpg'
                  | prepend: site.baseurl
                  | prepend: site.url
              }}"
                alt="Avatar"
                width="232"
                height="232"
              />
            </picture>
          </div>
        </div>

        <div class="col-xs-12 col-sm-7 col-lg-7 text-center">
          <p class="title">{{ site.author.name }}</p>
          <p class="sub-title">{{ site.author.bio }}</p>

          <div class="social">
            <ul
              class="animated"
              data-animation="fadeIn"
              data-animation-delay="600"
            >
              {% if site.author.github %}
              <li>
                <a
                  class="icons hover-animate"
                  href="https://github.com/{{ site.author.github }}"
                  target="_blank"
                >
                  <i class="fa fa-github"></i>
                </a>
              </li>
              {% endif %} {% if site.author.linkedin %}
              <li>
                <a
                  class="icons hover-animate"
                  href="https://www.linkedin.com/in/{{ site.author.linkedin }}"
                  target="_blank"
                >
                  <i class="fa fa-linkedin"></i>
                </a>
              </li>
              {% endif %} {% if site.author.instagram %}
              <li>
                <a
                  class="icons hover-animate"
                  href="https://www.instagram.com/{{ site.author.instagram }}"
                  target="_blank"
                >
                  <i class="fa fa-instagram"></i>
                </a>
              </li>
              {% endif %} {% if site.organization.youtube_name %}
              <li>
                <a
                  class="icons hover-animate"
                  href="https://www.youtube.com/c/{{
                    site.organization.youtube_name
                  }}"
                  target="_blank"
                >
                  <i class="fa fa-youtube"></i>
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
